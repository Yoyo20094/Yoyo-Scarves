<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YOYO Scarves</title>
  <style>
    body {
      font-family: 'Tahoma', sans-serif;
      margin: 0;
      background-color: #ffffff;
      color: #333;
    }
    header {
      background-color: #000;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }
    h1 {
      margin: 0;
      font-size: 2rem;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
      padding: 2rem;
    }
    .product {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 1rem;
      text-align: center;
    }
    .product img {
      width: 100%;
      max-height: 300px;
      object-fit: cover;
      border-radius: 6px;
    }
    .product h2 {
      margin: 0.5rem 0;
    }
    .price {
      color: #b12704;
      font-weight: bold;
    }
    .whatsapp-button {
      background-color: #25D366;
      color: white;
      padding: 0.7rem 1.2rem;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>YOYO Scarves</h1>
    <p>طرح شيفون وستاتن خامات فخمة بألوانك المفضلة</p>
  </header>
  <section class="products">
    <div class="product">
      <img src="https://via.placeholder.com/300x300?text=شيفون" alt="طرحة شيفون">
      <h2>طرحة شيفون</h2>
      <p class="price">110 جنيه</p>
      <a class="whatsapp-button" href="https://wa.me/201067778002?text=أريد%20طلب%20طرحة%20شيفون%20بسعر%20110%20جنيه">اطلبي دلوقتي على واتساب</a>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/300x300?text=ستان" alt="طرحة ستان">
      <h2>طرحة ستان</h2>
      <p class="price">110 جنيه</p>
      <a class="whatsapp-button" href="https://wa.me/201067778002?text=أريد%20طلب%20طرحة%20ستان%20بسعر%20110%20جنيه">اطلبي دلوقتي على واتساب</a>
    </div>
  </section>
</body>
</html>
